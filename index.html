<body>
<nav class="navbar navbar-expand topNav p-1 w-100 m-0">
    <!--quick search-->
    <h2 class="heading ">Welcome to weather app!</h2>
    <div class="navbar-nav mr-0 citySearch">
        <div class="navbar-text ">
            <form id="searchForm" class="d-flex">
                <input type="text" id="weatherSearch" class="inputSearch" placeholder="Quick Search">

            </form>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand smallNav w-100 m-0">

<!--forecast-->

        <h2 class="col-9 forecast">5 Day Forecast:</h2>
        <form id="mapForm" class="d-flex mt-2 col-2 float-right">
            <input type="text" id="mapSearch" class="inputSearch2" placeholder="Search the forecast">
            <button type="submit" id="btn" class="btn-2 btn-1">Search!</button>

    </div>
    <div id="containerMain" class="d-flex justify-content-center slide">
    </div>

        <div class="rounded-3" id='map' style="width: 95%; height: 600px; position: relative"></div>
    </div>
</div>
